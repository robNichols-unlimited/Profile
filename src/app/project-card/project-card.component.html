<div class="card">
    <label class="pro-title">{{inProject.name}}</label>
    <div id="availability" class="pub-tag">{{available}}</div>
    <ul class="tags" *ngFor="let badge of inProject.tags">
        <li class="tag">{{badge}}</li>
    </ul>
    <hr>
    <div>{{inProject.details}}</div>
    <hr>
    <div *ngFor="let path of inProject.gallery">
        <img *ngIf="inProject.gallery.length > 0" src="sourcePath" alt="altText">
    </div>
    <hr>
    <div>{{inProject.link}}</div>
</div>
